<div>
  <div class="body p-3">
    <div class="card">
      <p-table
        [value]="citys"
        styleClass="p-datatable-gridlines"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [scrollable]="true"
        scrollHeight="70vh"
        currentPageReportTemplate="{first} đến {last} trong tổng {totalRecords} phần tử"
        [rowsPerPageOptions]="[10, 25, 50]"
        [tableStyle]="{'min-width': '70vh'}"
      >
        <ng-template pTemplate="caption">
          <div class="grid">
            <h3 class="col-12">Thành phố</h3>
            <div class="col-10 m-0 p-0">
              <div class="grid-nogutter">
                <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input
                    type="text"
                    class="p-inputtext-sm"
                    pInputText
                    placeholder="Tìm kiếm thành phố..."
                    [(ngModel)]="valueSearch"
                    [style]="{'width': '30rem'}"
                    (keyup.enter)="search()"
                  />
                  <p-button
                    class="ml-1"
                    styleClass="p-button-success p-button-sm"
                    icon="pi pi-search"
                    (click)="search()"
                  ></p-button>
                  <p-button
                    class="ml-1"
                    styleClass="p-button-danger p-button-sm"
                    icon="pi pi-times"
                    (click)="reset()"
                  ></p-button>
                </span>
              </div>
            </div>
            <div class="col-2 m-0 p-0">
              <p-button
                label="Thêm thành phố"
                icon="pi pi-user-plus"
                styleClass="p-button-raised p-button-success p-button-sm"
                (click)="showAdd()"
              ></p-button>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="w-3rem">ID</th>
            <th>Thành phố</th>
            <th>Quốc gia</th>
            <th class="w-13rem"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-city let-rowIndex="rowIndex">
          <tr>
            <td class="pt-2 pb-2">{{ rowIndex +1}}</td>
            <td class="pt-2 pb-2">{{ city.city }}</td>
            <td class="pt-2 pb-2">{{ city.country }}</td>
            <td class="pt-2 pb-2">
              <p-button
                icon="pi pi-eye"
                styleClass="p-button-secondary p-button-sm"
                (click)="showInformation(city.id)"
                [style]="{'height':'2rem', 'width':'2rem'}"
              ></p-button>
              <p-button
                class="ml-2"
                icon="pi pi-pencil"
                styleClass="p-button-success p-button-sm"
                (click)="showEdit(city.id)"
                [style]="{'height':'2rem', 'width':'2rem'}"
              ></p-button>
              <p-button
                class="ml-2"
                icon="pi pi-times"
                styleClass="p-button-danger p-button-sm"
                (click)="remove(city.id, city.city)"
                [style]="{'height':'2rem', 'width':'2rem'}"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog
  [header]="isEdit | titleipeCustom"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '25vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="align-items-centercard flex flex-column align-items-center gap-3">
    <table>
      <tr>
        <td style="width: 100px">
          <label for="username">Thành phố : </label>
        </td>
        <td>
          <input
            pInputText
            type="text"
            class="p-inputtext-sm"
            [(ngModel)]="city.city"
          />
        </td>
      </tr>
      <tr>
        <td><label for="text">Quốc gia : </label></td>
        <td>
          <input
          pInputText
            [(ngModel)]="city.country"
            class="p-inputtext-sm"
          />
        </td>
      </tr>
    </table>
    <p-button *ngIf="!isEdit" label="Thêm" (click)="add()"></p-button>
    <p-button *ngIf="isEdit" label="Sửa" (click)="edit()"></p-button>
  </div>
</p-dialog>

<p-dialog
  header="Thông tin chi tiết"
  [(visible)]="infor"
  [modal]="true"
  [style]="{ width: '25vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="grid md:text-center">
    <div class="col-7">Thành phố :</div>
    <div class="col-3">{{ city.city }}</div>
    <div class="col-7">Quốc gia :</div>
    <div class="col-3">{{ city.country }}</div>
    <p></p>
    <p></p>
  </div>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog #cd [style]="{ width: '35vw' }">
  <ng-template pTemplate="header">
    <h3>Xác nhận xóa</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Không"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Có"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
